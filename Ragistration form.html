<body>
    <form style="background-color: cyan"
        
        <legend>personal info</legend>
            <table>
                <tr>
                    <td>first name</td>

                    <td>last name</td>
                    <td><input type="text" name="lname">

                <tr>
                    <td>password</td>

                </tr>

                    <td>upload file</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>feed back</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>  
                    <td><input type="reset"></td>    
                </tr>
                
            </table>
