<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="border:1px solid gold;">
	<center><h1>Form</h1></center>
	<center>

	<form style="border: 1px solid; width: 400px; background-color: lightcoral;">
		<table> 
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"></td>
		</tr>
		
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		</tr>

		<tr>
			<td>Password</td>
			<td><input type="Password" name="pwd"></td>
		</tr>

		<tr>
			<td>known Languages</td>
			<td><input type="checkbox" name="Gujarati">Gujarati	
				<input type="checkbox" name="Hindi">Hindi
				<input type="checkbox" name="English">English
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" name="Male">Male
				<input type="radio" name="Male">female
				<input type="radio" name="Male">Other
			</td>
		</tr>

		<tr>
			<td>Upload file</td>
			<td><input type="file" name="file"></td>
		</tr>

		<tr>
			<td>Select Range</td>
			<td><input type="Range" name="file"></td>
		</tr>

		<tr>
			<td>Birth Date</td>
			<td><input type="date" name="DOB"></td>
		</tr>

		<tr>
			<td>Please Select</td>
			<td>
				<select>
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td>Color</td>
			<td><input type="Color" name="pickcolor"></td>
		</tr>
		<tr>
			<td><input type="submit" name="submit"></td>
			
			<td><input type="reset" name="reset"></td>
		
		</tr>

		
		</table>
		</center>
	</form>
</div>





</body>
</html>
